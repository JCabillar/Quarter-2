<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2_Exercise 1</title>

	<style type="text/css">
		.textcolor{
			color: cadetblue;
		}
		.bgcolor{
			background-color: limegreen;
		}
		.overline{
			text-decoration: overline;
		}
		.linethrough{
			text-decoration: line-through;
		}
		.underline{
			text-decoration: underline;
		}
		.comni{
			text-decoration: underline overline;
		}
		h1{
			text-shadow: 2px 2px 4px blueviolet;
			text-transform: uppercase;
			letter-spacing: 4px;
		}
	</style>

</head>
<body>
	<font face="courier">
	<div>
		<h1 style="text-align: center;">CSS Text Properties</h1>
	</div>

	<div>
		<table border="2">
			<tr>
				<td>Name</td>
				<td>CSS Properties</td>
			</tr>
			<tr>
				<td class="textcolor">Jayden Abillar</td>
				<td>Text Color</td>
			</tr>
			<tr>
				<td class="bgcolor">Jayden Abillar</td>
				<td>Background Color</td>
			</tr>
			<tr>
				<td class="overline">Jayden Abillar</td>
				<td>Text Decoration - Overline</td>
			</tr>
			<tr>
				<td class="linethrough">Jayden Abillar</td>
				<td>Text Decoration - Line-through</td>
			</tr>
			<tr>
				<td class="underline">Jayden Abillar</td>
				<td>Text Decoration - Underline</td>
			</tr>
			<tr>
				<td class="combi">Jayden Abillar</td>
				<td>Text Decoration - Combination</td>
			</tr>

		</table>
	</div>
    </font>
</body>
</html>
